<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor Geoserver WMS y simbología</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="rsc/leaflet.groupedlayercontrol.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="rsc/cenapred.png" sizes="16x16">
</head>
<body>
  <div id="map"></div>
  <div id="legend"></div>
  <div id="info-window">
    <h2>Opciones</h2>
    <button class="info-button" onclick="verTabla()">Ver tabla</button>
    <button class="info-button" onclick="verEstadistica()">Ver estadística</button>
    <button class="info-button" onclick="verGeoJSON()">GeoJSON</button>
    <button class="info-button" onclick="descargar()">Descarga</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="rsc/leaflet.groupedlayercontrol.js"></script>
  <script src="layersDef.js"></script>
  <script src="conditions.js"></script>
  <script src="app.js"></script>
  <script src="scripts/setMapView.js"></script>
  <script src="scripts/overlayAdd.js"></script>
  <script src="scripts/draw2Geojson.js"></script>
  <script src="scripts/geojson2WKT.js"></script>
  <script src="scripts/polygonRequest.js"></script>
  <script src="scripts/pointRequest.js"></script>
  <script src="scripts/circleRequest.js"></script>
  <script src="scripts/xml2Wkt.js"></script>
  <script src="scripts/xml2Map.js"></script>
  <script src="scripts/conditionalFeatures.js"></script>
  <script src="scripts/verTabla.js"></script>
  <script src="scripts/verEstadistica.js"></script>
  <script src="scripts/verGeoJSON.js"></script>
  <script src="scripts/descargar.js"></script>
</body>
</html>
