<!DOCTYPE html>
<html>
<head>
    <title>Selección de Estados y Municipios</title>
</head>
<body>
    <h1>Selección de Estados y Municipios de México</h1>
    <label for="estado">Estado:</label>
    <select id="estado" onchange="actualizarMunicipios()">
        <option value="">Selecciona un estado</option>
    </select>
    <br>
    <label for="municipio">Municipio:</label>
    <select id="municipio">
        <option value="">Selecciona un municipio</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
