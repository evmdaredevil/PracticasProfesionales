<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador GeoJson</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .leaflet-control-layers {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #999;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([19.4326, -99.1332], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Will add GeoJson layers to this
        const layer1 = L.geoJSON(/* GeoJSON data 1 */);
        const layer2 = L.geoJSON(/* GeoJSON data 2 */);
        const layer3 = L.geoJSON(/* GeoJSON data 3 */);

        // Object for the layer control
        const overlayLayers = {
            "Layer 1": layer1,
            "Layer 2": layer2,
            "Layer 3": layer3
        };

        layer1.addTo(map);
        layer2.addTo(map);
        layer3.addTo(map);

        // Layer control toggle
        L.control.layers(null, overlayLayers, { collapsed: false }).addTo(map);
    </script>
</body>
</html>
