<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoServer Layer Visualization</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var geoserverUrl = "http://localhost:8080/geoserver/";
  var geoserverUser = "admin";
  var geoserverPass = "geoserver";
  var workspace = "CENAPRED";
  var store = "PortalMuni";
  var layer = "agebs";

  var map = L.map('map').setView([19.4326, -99.1332], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  var geoServerLayer = L.tileLayer.wms(geoserverUrl + 'wms', {
    //layers: workspace + ':' + store + ':' + layer,
    layers: workspace + ':' + layer,
    format: 'image/png',
    transparent: true,
    version: '1.1.1',
    attribution: 'Your attribution here'
  }).addTo(map);
</script>

</body>
</html>
